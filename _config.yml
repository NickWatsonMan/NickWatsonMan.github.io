title: Solo Thoughts
description: 
author: Nick Watson
github: https://github.com/nickwatsonman
about: Hello, this is a blog, that is hosted on GitHub. All the posts and all the materials are stored in a repository. I got tired of fancy web-sites' design. This is why, my blog is so minimalistic. Everything is about the content. Enjoy :)
disqus_shortname: nwsolothoughts
google_analytics: UA-XXXXXXXX-Y
avatar_url: /static/img/avatar.jpg

enableTags: true
